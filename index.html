<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
    
    <body>
        
        <div id="app">
            <div class="container">
                <div class="row">
                    <div class="img-slider col-12">
                        <img :src="img[imgCunter]" alt="">
                        <div class=" arrow-conteiner">
                            <div class="row justify-content-between">
                                <div  @click="befor"
                                    class="arrow-pos-left col-1">
                                   <i class="far fa-arrow-alt-circle-left"></i>
                               </div>
                               <div  @click="next"
                                    class="arrow-pos-right col-1">
                                  <i class="far fa-arrow-alt-circle-right"></i>
                              </div>
                            </div>
                        </div>
                        <div class="littel-slide col-4 col-offset-6">
                            <i v-for="(img, index) in img"
                            :class="pointer(index)"
                            @click="goTo(index)"
                             class="fas fa-square-full"></i>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
        <script src="./js/script.js"></script>
</body>
</html>
